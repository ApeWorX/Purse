name: Release

on:
  release:
    types: [released]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
    - uses: actions/checkout@v5
    - uses: astral-sh/setup-uv@v7

    - name: Build
      run: uv venv && uv sync --group build && uv build

    - name: Publish
      uses: pypa/gh-action-pypi-publish@release/v1
